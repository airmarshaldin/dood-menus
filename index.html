<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Flashcards for Alphabets A B C</title>
    <script src="./libs/mindar-image-three.prod.js"></script>
    <script src="./main.js" type="module"></script>
    <style>
        #ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 1000;
}
.toggle-btn {
  padding: 8px 16px;
  font-size: 16px;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.toggle-btn:hover { background: skyblue; }
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #button-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        z-index: 10;
        gap: 10px;
      }
      .model-btn {
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .model-btn.active {
        background: #4CAF50;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <body>
        <!-- MindAR canvas will be injected here -->
      
        <div id="ui">
          <button class="toggle-btn" data-model="lunch">LUNCH</button>
          <button class="toggle-btn" data-model="juice">JUICE</button>
          <button class="toggle-btn" data-model="cupcake">FastFood</button>
          
        </div>
      
        <script src="./libs/mindar-image-three.prod.js"></script>
        <script src="./main.js" type="module"></script>
      </body>
  </body>
</html>
